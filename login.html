<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PipaliyaPlates</title>
  <style>
    /* Reset & Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 15px; /* рк╕рк╛ркИркбркорк╛ркВ ркерлЛркбрлА ркЬркЧрлНркпрк╛ ркЫрлЛркбрк╡рк╛ */
    }

    /* Header Styles */
    header.main-header {
      background-color: #ff4d6d;
      width: 100%;
      padding: 15px;
      color: white;
      font-size: 1.8rem; /* ркорлЛркмрк╛ркИрк▓ ркорк╛ркЯрлЗ ркирк╛ркирлБркВ ркХрк░рлНркпрлБркВ */
      font-weight: bold;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      margin-bottom: 25px;
      text-align: center;
    }

    h2 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
      animation: fadeInUp 1s ease-in;
    }

    /* Form Styles - Responsive logic */
    form.login-form {
      background-color: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 400px; /* ркбрлЗрк╕рлНркХркЯрлЛркк рккрк░ ркЖркЯрк▓рлБркВ ркорлЛркЯрлБркВ ркжрлЗркЦрк╛рк╢рлЗ */
      display: flex;
      flex-direction: column;
      animation: fadeInUp 1.2s ease-in;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%; /* рккрлБрк░рлА рккрк╣рлЛрк│рк╛ркИ рк▓рлЗрк╢рлЗ */
    }

    input:focus {
      border-color: #ff4d6d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,77,109,0.2);
    }

    /* Password Container Fix */
    .password-container {
      display: flex;
      position: relative; /* ркЖркирк╛ркерлА ркмркЯрки ркЕркВркжрк░ ркЧрлЛркарк╡рлА рк╢ркХрк╛рк╢рлЗ */
      align-items: center;
      margin-bottom: 20px;
    }

    .password-container input {
      margin-bottom: 0; /* ркЖркирлА ркЬрк░рлВрк░ ркиркерлА ркХрк╛рк░ркг ркХрлЗ ркХркирлНркЯрлЗркирк░ркирлЗ ркорк╛рк░рлНркЬрк┐рки ркЖрккрлНркпрлБркВ ркЫрлЗ */
      padding-right: 50px; /* ркмркЯрки ркорк╛ркЯрлЗ ркЬркЧрлНркпрк╛ ркЫрлЛркбрлА */
    }

    .toggle-password {
      position: absolute;
      right: 5px;
      padding: 8px 12px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #ff4d6d;
    }

    button[type="submit"] {
      padding: 14px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #e03d5e;
      transform: scale(1.02);
    }

    .extra-links {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    .extra-links p { margin-bottom: 8px; }

    .extra-links a {
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
    }

    footer.main-footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.85rem;
      color: #777;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Media Query for small phones */
    @media (max-width: 480px) {
      header.main-header { font-size: 1.5rem; }
      h2 { font-size: 1.5rem; }
      form.login-form { padding: 20px; }
    }
  </style>
</head>
<body>

  <header class="main-header">PipaliyaPlates ЁЯНХ</header>
  
  <h2>Login</h2>

  <form class="login-form" onsubmit="return handleLogin(event)">
    <label for="email">Email Address</label>
    <input type="email" id="email" required placeholder="example@mail.com">

    <label for="password">Password</label>
    <div class="password-container">
      <input type="password" id="password" required placeholder="Enter password">
      <button type="button" class="toggle-password" onclick="togglePassword()">ЁЯСБя╕П</button>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="extra-links">
    <p>Don't have an account? <a href="register.html">Register</a></p>  
    <p><a href="forgot.html">Forgot Password?</a></p>
    <p><a href="home.html">тЖР Back to Home</a></p>
  </div>

  <footer class="main-footer">&copy; 2025 PipaliyaPlates. All Rights Reserved.</footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (email && password) {
        sessionStorage.setItem("isLoggedIn", "true");
        sessionStorage.setItem("userEmail", email);
        alert("Login Successful!");
        window.location.href = "index.html"; 
      }
    }

    function togglePassword() {
      const passField = document.getElementById('password');
      passField.type = (passField.type === "password") ? "text" : "password";
    }
  </script>

</body>
</html>
