<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | PipaliyaPlates</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      animation: fadeIn 1s ease-in;
    }

    header.main-header {
      background-color: #ff4d6d;
      width: 100%;
      padding: 15px;
      color: white;
      font-size: 2.2rem;
      font-weight: bold;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      margin-bottom: 35px;
      text-align: center;
    }

    h2 {
      color: #ff4d6d;
      margin-bottom: 30px;
      font-size: 2.5rem;
      animation: fadeInUp 1s ease-in;
      text-shadow: 1px 1px 3px rgba(255,77,109,0.2);
    }

    form.login-form {
      background-color: #fff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      animation: fadeInUp 1.2s ease-in;
      transition: transform 0.3s ease;
    }

    form.login-form:hover {
      transform: translateY(-2px);
    }

    label {
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }

    input[type="email"],
    input[type="password"] {
      padding: 14px;
      margin-bottom: 22px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input:focus {
      border-color: #ff4d6d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,77,109,0.2);
    }

    .password-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .toggle-password {
      padding: 10px;
      background-color: #ff4d6d;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-password:hover {
      background-color: #e03d5e;
    }

    button[type="submit"] {
      padding: 14px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255,77,109,0.3);
    }

    button[type="submit"]:hover {
      background-color: #e03d5e;
      transform: scale(1.05);
    }

    .extra-links {
      margin-top: 18px;
      text-align: center;
      font-size: 0.95rem;
    }

    .extra-links a {
      color: #ff4d6d;
      text-decoration: none;
      margin: 0 8px;
      transition: color 0.3s, text-decoration 0.3s;
    }

    .extra-links a:hover {
      color: #d83854;
      text-decoration: underline;
    }

    footer.main-footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
      animation: fadeInUp 1.4s ease-in;
      padding-top: 30px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h2 { font-size: 2rem; }
      form.login-form { padding: 25px; }
      button[type="submit"] { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <header class="main-header">PipaliyaPlates üçï</header>
  <h2>Login to Your Account</h2>

  <form class="login-form" onsubmit="return handleLogin(event)">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label for="password">Password</label>
    <div class="password-container">
      <input type="password" id="password" name="password" required placeholder="Enter your password">
      <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="extra-links">
    <p>Don't have an account? <a href="register.html">Register</a></p>  
    <p><a href="forgot.html">Forgot Password?</a></p>
    <p><a href="home.html">‚Üê Back to Home</a></p>
  </div>

  <footer class="main-footer">&copy; 2025 PipaliyaPlates. All Rights Reserved.</footer>

  <script>
    function handleLogin(event) {
      event.preventDefault();
  
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
  
      if (email && password) {
        // store login state
        sessionStorage.setItem("isLoggedIn", "true");
        sessionStorage.setItem("userEmail", email);
  
        // go to home
        window.location.href = "home.html";
      } else {
        alert("Please enter both email and password.");
      }
    }
  
    function togglePassword() {
      const passField = document.getElementById('password');
      passField.type = passField.type === "password" ? "text" : "password";
    }
  </script>
  <a href="#" onclick="logout()">Logout</a>

  <script>
    function logout() {
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
