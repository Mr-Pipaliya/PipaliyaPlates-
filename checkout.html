<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PipaliyaPlates | Checkout</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #bdb5b5;
    }

    .main-header {
      background-color: #ff5e5e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .checkout-section {
      max-width: 800px;
      margin: 40px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    .checkout-section h2, .checkout-section h3 {
      color: #333;
      border-bottom: 2px solid #ff5e5e;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .cart-items {
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background-color: #ffffff;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #ccc;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button[type="submit"] {
      background-color: #ff5e5e;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #e14c4c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      color: #444;
      font-size: 0.95rem;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      .checkout-section {
        padding: 20px;
        margin: 20px;
      }

      nav a {
        display: inline-block;
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header class="main-header">
    <h1>Checkout ðŸ›’</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="profile.html" class="nav-link profile-link">ðŸ‘¤</a>
    </nav>
  </header>

  <section class="checkout-section">
    <h2>Your Cart</h2>
    <div class="cart-items" id="cart-items">
      <!-- Items will be added dynamically -->
    </div>

    <h3>Total: <span id="cart-total">Rs. 0</span></h3>

    <h2>Payment Info ðŸ’³</h2>
    <form id="checkout-form">
      <label for="name">Name on Card:</label>
      <input type="text" id="name" required>

      <label for="card">Card Number:</label>
      <input type="text" id="card" required>

      <label for="exp">Expiration:</label>
      <input type="month" id="exp" required>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" required>

      <button type="submit">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 PipaliyaPlates. Your food journey ends hereâ€¦ happily!</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartContainer = document.querySelector(".cart-items");
      const totalDisplay = document.getElementById("cart-total");
    
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cartContainer.innerHTML = "";
      let total = 0;
    
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      } else {
        cart.forEach(item => {
          const itemDiv = document.createElement("div");
          itemDiv.classList.add("cart-item");
          itemDiv.innerHTML = `
            <strong>${item.name}</strong> - Rs. ${item.price} Ã— ${item.quantity}
            <br><small>Subtotal: Rs. ${item.price * item.quantity}</small>
            <hr>
          `;
          cartContainer.appendChild(itemDiv);
          total += item.price * item.quantity;
        });
    
        totalDisplay.textContent = `Rs. ${total}`;
      }
  
      // Order placement handler
      const form = document.getElementById("checkout-form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        alert("ðŸŽ‰ Payment Successful! Thank you for your order.");
  
        // Clear cart from localStorage
        localStorage.removeItem("cart");
  
        // Redirect to thank you page after 1 second
        setTimeout(() => {
          window.location.href = "thankyou.html";
        }, 1000);
      });
    });

    
  </script>
  
  
</body>
</html>
